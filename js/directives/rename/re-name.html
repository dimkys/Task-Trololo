<label class="text" ng-model="old" ng-click="old=item.name" data-toggle="modal" data-target="#myModal{{$index}}" id="usr" >{{item.name}}</label>

<!-- Modal -->
<div id="myModal{{$index}}" class="modal fade" role="dialog">
  <div id="modal" class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Rename {{item.name}}</h4>
      </div>
      <div class="modal-body">
      <input type="text" class="form-control" id="usr" ng-model="item.name">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default">Ok</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="item.name=old;">Close</button>
      </div>
    </div>
  </div>
</div>
