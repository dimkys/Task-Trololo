<div id="noteEdit" class="modal fade" role="dialog">
  <div id="modal" class="modal-dialog modal-lg">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Note : {{Note.note.data.name}}</h4>
          <h4 class="modal-title" ng-if="Note.note.data.date" ng-click="Note.newDate()">Time limit : {{Note.note.data.date| date:'medium'}}  <h4 id="expired" ng-if="!Note.note.data.status&&Note.note.data.date">Expired</h4>  </h4>
          <h4 class="modal-title" ng-if="!Note.note.data.date"><input type="date" ng-model="time"><input type="button" value="save" ng-click="Note.setTime(time)"><input type="button" value="Cansel" ng-click="Note.setOldDate()" ng-if="Note.oldDate"></h4>
        </div>

        <div class="modal-body">
              <div id="checkBox" ng-repeat="listBox in Note.note.data.checkBoxList track by $index">
               {{listBox.name}}<span ng-if="listBox.list.length"> : {{listBox.progress.procent}}% </span><button id="deleteBtm" type="button" ng-click=" Note.deleteCheckBox()">&times;</button>
                <div class="progress" >
                  <div class="progress-bar" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100" style="width:{{listBox.progress.procent}}%">
                      <span class="sr-only"></span>
                  </div>
                </div>

                  <div ng-repeat="item in listBox.list track by $index">
                    <input type="checkbox"  ng-model="item.checked" ng-click="Note.check($index,$parent.$index);item.checked=!item.checked">{{item.text}}
                  </div>
                  <table>
                    <tr>
                      <td><input type="text" class="form-control" ng-model="checkBoxName"></td>
                      <td><input type="button" value="add Check" ng-click="Note.addCheckBox($index,checkBoxName);checkBoxName='' ;"></td>
                    </tr>
                  </table>
              </div>
               <table>
                    <tr>
                      <td><input type="text" ng-model="name"></td>
                      <td><input type="button" value="add checkBox" ng-click="Note.addCheckBoxList(name);name='';"></td>
                    </tr>
              </table>
            <div id="comments">
              <h4> Comments </h4>
              <li ng-repeat="item in Note.note.data.comments track by $index"> {{item.date | date:'medium'}} <p id="com">{{item.coment}}</p></li>
              <p><input type="text" class="form-control" ng-model="coment"></p>
              <input type="button" value="add coment" ng-click="Note.addComent(coment);coment=''">
            </div>
        </div>
      </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
            <button type="button" class="btn btn-default" data-dismiss="modal"">Close</button>
          </div>
  </div>
</div>
